<!DOCTYPE html>
<html ng-app="ColorAPI" >

<head>
	<title> Color API</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/css/main.css">
	<script src="/js/app.module.js" type="text/javascript"></script>
	<script src="/js/app.controller.home.js" type="text/javascript"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body ng-controller="homeController as hCtrl">
	<div class='contain'>
		<div class="luminosity" style="background-color:{{ hCtrl.titleBackground }};">
			<h1 style="color:{{ hCtrl.titleColor }}">Welcome to Color Selector</h1>
		</div>
		<div class="well">
			<div class="ui-widget">
				<label for="tags">Color: </label>
				<input class="color" id="tags"  type="text" name="name" ng-model="hCtrl.userColor" ng-change="hCtrl.matchTheColor()" ng-blur="hCtrl.matchTheColor();" placeholder="Color Name" />
			</div>
			<div class="ui-widget">
				<label for="tags">Color: </label>
				<input id="tags" type="text" name="hex" ng-model="hCtrl.hexValues" ng-change="hCtrl.matchTheHex()" placeholder="Hex Value" />
			</div>
			<div class="ui-widget">
				<label for="tags">Color: </label>
				<input id="tags" type="text" name="rgb" ng-model="hCtrl.rgbValues" ng-change="hCtrl.matchTheRGB()" placeholder="RGB" />
			</div>
		</div>
	</div>
</body>

</html>
